{% extends "base.html" %}
{% block content %}
<h2> List of Ships </h2>

{% for ship in ships_list%}
  <ul>
    <li>ID: {{ ship.id }}</li>
    <li>Name: {{ ship.title }}</li>
    <li>Price: {{ ship.cost }}</li>
    <li>Size: {{ ship.size }}</li>
    <li>Slug: {{ ship.slug }}</li>
  </ul>
{% endfor %} 

{% endblock %}
